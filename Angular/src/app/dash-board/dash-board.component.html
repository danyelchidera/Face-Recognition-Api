
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
  <a href="" class="navbar-brand text-dark"><h3>Unknown Faces</h3></a>
  
  <button class="btn btn-dark my-2 my-sm-0">Logout</button>
</nav>
<p></p>

<form #form = "ngForm" autocomplete="off" (submit)="onSubmit()" >
<div class="form-group row">
 <div class="form-group col-xs-4" >
    <input name="Name" size="50" #Name="ngModel" [(ngModel)]="NameType.Name" class="form-control" required> 
 </div>
 <div class="form-group col-xs-4" >
     <button type="submit" size="50" class="form-control btn btn-dark" [disabled]="form.invalid">Identify Faces</button>
 </div>
</div> 
</form>
{{NameType.Id}}
<p></p>

<ul>
  <li *ngFor="let fac of NameType.Id" >
    {{fac}}
  </li>
</ul>

<ul *ngIf="data" class="gallery">
  <li *ngFor="let face of data" >
    <img src="data:image/JPEG;base64,{{face.FaceImage}}" class ="gallery__img">  
    <input type="checkbox" name="HasName" [(ngModel)]="face.HasName"class="center">
    {{face.HasName}}
  </li>
</ul>
